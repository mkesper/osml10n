name: Build OCI image

on:
  push:
    branches: ["main", "master"]

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Set timestamp
        run: |
          timestamp=$(date --utc +%Y-%m-%dT%H_%M_%S%z|tr + -)
          echo "timestamp=${timestamp}" >> "$GITHUB_ENV"
          echo "image_name_tag_version_timestamp=${{ vars.REGISTRY }}/osml10n:${{ github.sha }}-${timestamp}" >> "$GITHUB_ENV"

      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with docker and tag for local use
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          tags: |
            {{ vars.REGISTRY }}/osml10n:latest
            ${{ env.image_name_tag_version_timestamp }}

      - name: Test built image
        run: |
          docker compose run test

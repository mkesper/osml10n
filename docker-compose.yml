name: osml10n

services:
  osml10n:
    container_name: osml10n-test
    image: ${REGISTRY:-ghcr.io/mobidrom}/osml10n:latest
    ports:
      - 8033:8033
    volumes:
      - ./:/app/tests/

  test:
    container_name: test
    image: ${REGISTRY:-ghcr.io/mobidrom}/osml10n:latest
    entrypoint:
      - /bin/bash
      - -c
      - |
        apt-get update --yes
        apt-get install --yes make
        cd /app
        OSML10N_HOST=osml10n-test make test
    depends_on:
      - osml10n
    volumes:
      - ./:/app
